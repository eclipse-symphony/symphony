apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: symphony-client-cert-test
  namespace: default
spec:
  secretName: symphony-client-cert-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  commonName: "system:serviceaccount:default:symphony-api-sp"
  dnsNames:
  - "system:serviceaccount:default:symphony-api-sp"
  issuerRef:
    name: symphony-client-test-issuer 
    kind: Issuer
  subject:
    organizations:
      - Symphony