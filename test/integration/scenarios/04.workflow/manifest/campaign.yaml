apiVersion: workflow.symphony/v1
kind: Campaign
metadata:
  name: 04campaign-v-v1
spec:  
  rootResource: 04campaign
  firstStage: wait
  stages:
    wait:
      name: wait
      provider: providers.stage.wait
      stageSelector: list
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        objectType: catalogs
        names:
        - sitecatalog:v1
        - sitecatalog2:v1
        - siteapp:v1
        - sitek8starget:v1
        - siteinstance:v1
    list:
      name: list
      provider: providers.stage.list
      stageSelector: deploy
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        objectType: catalogs
        namesOnly: "${{$trigger(namesOnly,false)}}"
    deploy:
      name: deploy
      provider: providers.stage.materialize
      stageSelector: ""
      schedule: "2020-10-31T12:00:00-07:00"
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
        waitForDeployment: true
        WaitTimeout: 10m
      inputs:
        names: "${{$output(list,items)}}"
  selfDriving: true