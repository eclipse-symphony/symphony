apiVersion: workflow.symphony/v1
kind: Campaign
metadata:
  name: 04campaign-v1
spec:  
  rootResource: 04campaign
  firstStage: wait
  stages:
    wait:
      name: wait
      provider: providers.stage.wait
      stageSelector: list
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        objectType: catalogs
        names:
        - sitecatalog:v1
        - siteapp:v1
        - sitek8starget:v1
        - siteinstance:v1
    list:
      name: list
      provider: providers.stage.list
      stageSelector: deploy
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        objectType: catalogs
        namesOnly: true
    deploy:
      name: deploy
      provider: providers.stage.materialize
      stageSelector: ""
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        names: "${{$output(list,items)}}"
  selfDriving: true