apiVersion: federation.symphony/v1
kind: Catalog
metadata:
  name: sitek8starget-v1
spec:
  rootResource: sitek8starget
  catalogType: target
  properties:
    metadata:
      name: sitek8starget:v1
    spec:
      properties:
        group: site
      topologies:
      - bindings:        
        - role: yaml.k8s
          provider: providers.target.kubectl
          config:
            inCluster: "true"
        - role: instance
          provider: providers.target.k8s
          config:
            inCluster: "true"   
            deploymentStrategy: "services"