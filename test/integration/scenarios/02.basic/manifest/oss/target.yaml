apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: TARGETNAME
  annotations: 
    management.azure.com/resourceId: TARGETREFNAME
spec:
  displayName: TARGETNAME
  scope: SCOPENAME
  isDryRun: DRYRUN
  components:
  - name: nginx 
    properties:
      chart:
        repo: "https://kubernetes.github.io/ingress-nginx"
        name: ingress-nginx  
        version: 4.13.3
    type: helm.v3
  topologies:
  - bindings:
    - config:
        inCluster: "true"
      provider: providers.target.k8s
      role: instance
    - config:
        inCluster: "true"
      provider: providers.target.helm
      role: helm.v3
    - config:
        inCluster: "true"
      provider: providers.target.kubectl
      role: yaml.k8s
