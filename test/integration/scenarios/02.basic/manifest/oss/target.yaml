apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: TARGETNAME
spec:
  displayName: TARGETNAME
  scope: SCOPENAME
  topologies:
  - bindings:
    - config:
        inCluster: "true"
      provider: providers.target.k8s
      role: instance
    - config:
        inCluster: "true"
      provider: providers.target.helm
      role: helm.v3
    - config:
        inCluster: "true"
      provider: providers.target.kubectl
      role: yaml.k8s
