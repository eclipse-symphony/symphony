apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: TARGETNAME
spec:
  displayName: TARGETNAME
  scope: SCOPENAME
  isDryRun: DRYRUN
  components:
  - name: nginx 
    properties:
      chart:
        repo: "https://charts.bitnami.com/bitnami"
        name: nginx  
        version: 18.1.7
    type: helm.v3
  topologies:
  - bindings:
    - config:
        inCluster: "true"
      provider: providers.target.k8s
      role: instance
    - config:
        inCluster: "true"
      provider: providers.target.helm
      role: helm.v3
    - config:
        inCluster: "true"
      provider: providers.target.kubectl
      role: yaml.k8s
