apiVersion: solution.symphony/v1
kind: Solution
metadata:
  annotations: {}
  name: SOLUTIONNAME
spec:
  rootResource: SOLUTIONCONTAINERNAME
  components:
  - name: nginx 
    properties:
      chart:
        repo: "https://charts.bitnami.com/bitnami"
        name: nginx  
        version: 18.1.7
    type: helm.v3
  - name: sample-prometheus-server
    type: container
    properties:
      container.ports: "[{\"containerPort\":9090,\"protocol\":\"TCP\"}]"
      container.imagePullPolicy: "Always"
      container.resources: "{\"requests\":{\"cpu\":\"1\",\"memory\":\"100Mi\"}}"        
      container.image: "prom/prometheus"
  - name: conditional-activation-deployment
    type: yaml.k8s
    properties:
      resource:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: testapp
          labels:
            version: "1"
            application: "testapp"
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: testapp
          template: 
            metadata:
              labels:
                app: testapp
            spec:
              nodeSelector:
                "kubernetes.io/os": linux
              containers:
                - name: busybox
                  image: k8s.gcr.io/e2e-test-images/busybox:1.29
                  command:
                    - "/bin/sleep"
                    - "10000"
              volumes:
                - name: config
                  configMap:
                    name: conditional-activation-config
  displayName: SOLUTIONNAME
