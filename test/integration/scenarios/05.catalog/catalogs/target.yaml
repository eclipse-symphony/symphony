apiVersion: federation.symphony/v1
kind: Catalog
metadata:
  name: target-v1
spec:
  catalogType: target
  properties:
    spec:
      properties:
        group: site
      topologies:
      - bindings:        
        - role: yaml.k8s
          provider: providers.target.kubectl
          config:
            inCluster: "true"
        - role: instance
          provider: providers.target.k8s
          config:
            inCluster: "true"   
            deploymentStrategy: "services"