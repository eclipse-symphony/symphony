apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: remote-demo
spec:
  displayName: remote-demo
  scope: default
  components:
  - name: remote-agent
    type: remote-agent
    properties:
      description: this is a demo remote agent
      action: upgrade
      version: 0.0.0.2
  topologies:
  - bindings:
    - provider: providers.target.script
      role: script
    - provider: providers.target.remote-agent
      role: remote-agent