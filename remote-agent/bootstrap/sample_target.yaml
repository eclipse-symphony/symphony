apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: remote-demo
spec:
  displayName: remote-demo
  components:
  - name: remote-agent
    type: remote-agent
    properties:
      description: this is a demo remote agent
  topologies:
  - bindings:
    - provider: providers.target.script
      role: script
    - provider: providers.target.remote-agent
      role: remote-agent