{{- if .Values.remoteAgent.used }}
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: {{ include "symphony.apiClientCATrustBundle" . }}
  namespace: cert-manager
spec:
  sources:
    - secret: 
        name: {{ .Values.remoteCert.remoteCAs.secretName }}
        key: {{ .Values.remoteCert.remoteCAs.secretKey }}
  target:
    configMap:
      key: {{ include "symphony.apiClientCATrustBundleKey" . }}
{{- end }}