{{- if .Values.RemoteCert.ClientCAs.SecretName }}
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: {{ include "symphony.apiClientCATrustBundle" . }}
  namespace: cert-manager
spec:
  sources:
    - secret: 
        name: {{ .Values.RemoteCert.ClientCAs.SecretName }}
        key: {{ .Values.RemoteCert.ClientCAs.SecretKey }}
  target:
    configMap:
      key: {{ include "symphony.apiClientCATrustBundleKey" . }}
{{- end }}