{{- if .Values.otlpLogsEndpointGrpc }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "symphony.fullname" . }}-otel-forwarder-config
  namespace: {{ .Release.Namespace }}
data:
  otel-forwarder-config.yaml: |
    receivers:
      filelog:
        resource:
          microsoft.resourceId: "{{ .Values.Azure.Extension.ResourceId }}"
        include:
          - /var/log/containers/symphony-controller-manager*_{{ .Release.Namespace }}_*.log
          - /var/log/containers/symphony-api*_{{ .Release.Namespace }}_*.log
        start_at: beginning
        include_file_path: true
        include_file_name: false
        operators:
          # Find out which format is used by kubernetes
          - type: router
            id: get-format
            routes:
              - output: parser-docker
                expr: 'body matches "^\\{"'
              - output: parser-crio
                expr: 'body matches "^[^ Z]+ "'
              - output: parser-containerd
                expr: 'body matches "^[^ Z]+Z"'
          # Parse CRI-O format
          - type: regex_parser
            id: parser-crio
            regex:
              '^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)
              ?(?P<log>.*)$'
            output: extract_metadata_from_filepath
            timestamp:
              parse_from: attributes.time
              layout_type: gotime
              layout: '2006-01-02T15:04:05.999999999Z07:00'
          # Parse CRI-Containerd format
          - type: regex_parser
            id: parser-containerd
            regex:
              '^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*)
              ?(?P<log>.*)$'
            output: extract_metadata_from_filepath
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
          # Parse Docker format
          - type: json_parser
            id: parser-docker
            output: extract_metadata_from_filepath
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
          - type: move
            from: attributes.log
            to: body
          # Extract metadata from file path
          - type: regex_parser
            id: extract_metadata_from_filepath
            regex: '^.+?\/containers\/(?P<pod_name>[a-z0-9]([-a-z0-9]*[a-z0-9])?([a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?P<namespace>[^_]+)_(?P<container_name>.+)-(?P<docker_id>[a-z0-9]{64})\.log$'
            parse_from: attributes["log.file.path"]
            cache:
              size: 128 # default maximum amount of Pods per Node is 110
          # Rename attributes
          - type: move
            from: attributes.stream
            to: attributes["log.iostream"]
          - type: move
            from: attributes.container_name
            to: resource["k8s.container.name"]
          - type: move
            from: attributes.namespace
            to: resource["k8s.namespace.name"]
          - type: move
            from: attributes.pod_name
            to: resource["k8s.pod.name"]

    processors:
      k8sattributes:
        filter:
          node_from_env_var: KUBE_NODE_NAME
        pod_association:
          - sources:
            - from: resource_attribute
              name: k8s.pod.name
          - sources:
            - from: resource_attribute
              name: k8s.container.name
        extract:
          metadata:
            - k8s.pod.name
            - k8s.pod.start_time
            - k8s.deployment.name
            - k8s.node.name
            - container.image.name
            - container.image.tag

      filter/userAudits:
        logs:
          log_record:
            - 'not IsMatch(body, "^.*activity=.*$")'
      filter/userDiagnostics:
        logs:
          log_record:
            - 'not IsMatch(body, "^.*diagnostics=.*$")'

      transform/userAudits:
        error_mode: ignore
        log_statements:
          - context: log
            statements:
              - set(instrumentation_scope.name, "userAudits")

      transform/userDiagnostics:
        error_mode: ignore
        log_statements:
          - context: log
            statements:
              - set(instrumentation_scope.name, "userDiagnostics")
    
    exporters:
      otlp/userAudits:
        endpoint: "{{ .Values.otlpLogsEndpointGrpc }}"
        tls:
          insecure: {{ .Values.otlpInsecureGrpc }}
      otlp/userDiagnostics:
        endpoint: "{{ .Values.otlpLogsEndpointGrpc }}"
        tls:
          insecure: {{ .Values.otlpInsecureGrpc }}
      otlp/default:
        endpoint: "{{ .Values.otlpLogsEndpointGrpc }}"
        tls:
          insecure: {{ .Values.otlpInsecureGrpc }}
      debug:
        verbosity: detailed

    service:
      telemetry:
        logs:
          level: debug
      pipelines:
        logs/userAudits:
          receivers: [filelog]
          processors: [k8sattributes, filter/userAudits, transform/userAudits]
          exporters: [otlp/userAudits]

        logs/userDiagnostics:
          receivers: [filelog]
          processors: [k8sattributes, filter/userDiagnostics, transform/userDiagnostics]
          exporters: [otlp/userDiagnostics]

        logs/default:
          receivers: [filelog]
          processors: [k8sattributes]
          exporters: [otlp/default]

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "symphony.fullname" . }}-otel-forwarder
  labels:
    app: {{ include "symphony.appSelector" . }}-otel-forwarder
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ include "symphony.appSelector" . }}-otel-forwarder
  template:
    metadata:
      labels:
        app: {{ include "symphony.appSelector" . }}-otel-forwarder
    spec:
      # read prometheus metrics from manager and exports to mdm
      containers:
        - name: otel-collector
          image: "{{ .Values.observability.otelForwarder.image }}"
          command: ["/otelcol-contrib", "--config=/conf/otel-forwarder-config.yaml"]
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: otel-collector-conf
              mountPath: /conf
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: '{{ include "symphony.fullname" . }}-otel-forwarder'
      terminationGracePeriodSeconds: 10
      volumes:
        - name: otel-collector-conf
          configMap:
            name: {{ include "symphony.fullname" . }}-otel-forwarder-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "symphony.fullname" . }}-otel-forwarder
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "symphony.fullname" . }}-otel-forwarder-clusterrole
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces", "nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "symphony.fullname" . }}-otel-forwarder-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: {{ include "symphony.fullname" . }}-otel-forwarder
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "symphony.fullname" . }}-otel-forwarder-clusterrole
  apiGroup: rbac.authorization.k8s.io

{{- end}}