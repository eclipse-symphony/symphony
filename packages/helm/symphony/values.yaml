fullnameOverride: symphony
symphonyImage:
  repository: ghcr.io/eclipse-symphony/symphony-k8s
  pullPolicy: IfNotPresent
  tag: "{VERSION}"
paiImage:
  repository: ghcr.io/eclipse-symphony/symphony-api
  pullPolicy: IfNotPresent
  tag: "{VERSION}"
CUSTOM_VISION_KEY: "AAAA"
installServiceExt: true
global:
  azure:
    identity:
      isEnabled: false
observability:
  tracing:
    exporter:
      zipkin: true
zipkin:
  fullnameOverride: symphony-zipkin
cert-manager:
  fullnameOverride: symphony-cert-manager
flavor: oss
redis:
  enabled: true
  asSidecar: false
  image: redis/redis-stack-server:7.2.0-v12
  port: 6379
  persistentVolume:
    enabled: false
    storageclass: 
    accessMode: ReadWriteOnce
    size: 1Gi
kubeRbacProxy:
  image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
parent:
  url:
  username: admin
  password:
siteId: hq
api:
  apiContainerPortHttp: 8080
  apiContainerPortHttps: 8081
  labelKey:
  labelValue:
  annotationKey: 
symphony:
  uniqueDisplayNameForSolution: false
  incluster:
    httpsport: 8081
    httpport: 8080
  extension:
    httpsport: 8081
    httpport: 8080
Azure:
  proxySettings:
    isProxyEnabled: false
    httpProxy: ""
    httpsProxy: ""
    noProxy: ""
    proxyCert: ""
# Turn on/off cleanup on finished activations
ActivationCleanup:
  enabled: true
  # Rentention duration for activations, default is 180days
  # units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h"
  retentionDuration: "4320h"