apiVersion: workflow.symphony/v1
kind: Campaign
metadata:
  name: mock-campaign
spec:
  firstStage: "mock"
  selfDriving: true
  stages:
    mock:
      name: "mock"
      provider: "providers.stage.mock"
      inputs:
        foo: "$output(mock,foo)"
      stageSelector: "$if($lt($output(mock,foo), 5), mock, '')"