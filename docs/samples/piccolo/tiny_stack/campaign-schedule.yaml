apiVersion: workflow.symphony/v1
kind: CampaignContainer
metadata:
  name: ebpf-approval
spec:  
---
apiVersion: workflow.symphony/v1
kind: Campaign
metadata:
  name: ebpf-approval-v-v1
spec:
  rootResource: ebpf-approval
  firstStage: "approval"
  selfDriving: true
  stages:
    approval:
      name: "approval"
      provider: "providers.stage.http"     
      config: 
        url: "<Logic Apps Workflow URL>"
        method: "GET"
        successCodes: [200]
      stageSelector: ${{$if($equal($output(approval,status), 200),'patch','')}}     
    patch:
      name: "patch"
      provider: "providers.stage.patch"
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        objectType: solution
        objectName: tiny-app:v1
        patchSource: inline
        patchContent:
          name: ebpf-module
          type: ebpf
          properties:
            ebpf.url: "https://github.com/Haishi2016/Vault818/releases/download/vtest/hello.bpf.o"
            ebpf.name: "hello"
            ebpf.event: "xdp"
        patchAction: add
      stageSelector: "remove" 
      schedule: "2023-10-23T16:00:00-08:00"
    remove:
      name: "remove"
      provider: "providers.stage.patch"
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        objectType: solution
        objectName: tiny-app:v1
        patchSource: inline
        patchContent:
          name: ebpf-module          
        patchAction: add
      stageSelector: "remove" 
      schedule: "2023-10-23T16:00:00-08:00"