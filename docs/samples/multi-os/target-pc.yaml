apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: pc
spec:
  properties:
    location: "pc"
    scenario: "multi-os"
  topologies:
  - bindings: 
    - role: win.uwp
      provider: providers.target.mqtt
      config:
        name: proxy
        brokerAddress: "tcp://172.214.62.119:1883"
        clientID: "test-cluster-azure"
        requestTopic: "coa-request"
        responseTopic: "coa-response"
        timeoutSeconds:  "8"