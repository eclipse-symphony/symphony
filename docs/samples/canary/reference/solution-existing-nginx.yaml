apiVersion: solution.symphony/v1
kind: SolutionContainer
metadata:
  name: test-app  
spec:
---
apiVersion: solution.symphony/v1
kind: Solution
metadata: 
  name: test-app-v-v1
spec:
  rootResource: test-app
  components:
  - name: frontend
    type: container
    metadata:
      service.ports: "[{\"name\":\"port3011\",\"port\": 3011,\"targetPort\":5000}]"
      service.type: "NodePort"      
    properties:
      deployment.replicas: "#1"
      container.ports: "[{\"containerPort\":5000,\"protocol\":\"TCP\"}]"
      container.image: "ghcr.io/eclipse-symphony/sample-flask-app:latest"
  - name: backend-v1
    type: container
    metadata:
      service.ports: "[{\"name\":\"port3012\",\"port\": 3012,\"targetPort\":5000}]"
      service.type: "NodePort"      
    properties:
      deployment.replicas: "#1"
      container.ports: "[{\"containerPort\":5000,\"protocol\":\"TCP\"}]"
      container.image: "ghcr.io/eclipse-symphony/sample-flask-app:latest"
  - name: ingress
    type: ingress
    metadata:
      annotations.nginx.ingress.kubernetes.io/rewrite-target: "/"
    properties:
      rules.0:
        http:
          paths:
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: backend-v1
                port:
                  number: 3012 