apiVersion: solution.symphony/v1
kind: Solution
metadata: 
  name: test-app
spec:  
  components:
  - name: nginx-ingress  
    properties:
      chart:
        repo: https://github.com/kubernetes/ingress-nginx/releases/download/helm-chart-4.7.1/ingress-nginx-4.7.1.tgz
        name: ingress-nginx
      values:
        controller:
          replicaCount: 1
          nodeSelector:
            kubernetes.io/os: linux
          admissionWebhooks:
            patch:
              nodeSelector:
                kubernetes.io/os: linux 
          service:
            annotations:
              service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz      
        defaultBackend:
          nodeSelector:
            kubernetes.io/os: linux  
    type: helm.v3
  - name: frontend
    type: container
    metadata:
      service.ports: "[{\"name\":\"port3011\",\"port\": 3011,\"targetPort\":5000}]"
      service.type: "LoadBalancer"      
    properties:
      deployment.replicas: "#1"
      container.ports: "[{\"containerPort\":5000,\"protocol\":\"TCP\"}]"
      container.image: "ghcr.io/azure/symphony/sample-flask-app:latest"
  - name: backend-v1
    type: container
    metadata:
      service.ports: "[{\"name\":\"port3012\",\"port\": 3012,\"targetPort\":5000}]"
      service.type: "LoadBalancer"      
    properties:
      deployment.replicas: "#1"
      container.ports: "[{\"containerPort\":5000,\"protocol\":\"TCP\"}]"
      container.image: "ghcr.io/azure/symphony/sample-flask-app:latest"
      env.APP_VERSION: "This_is_version_1"
  - name: ingress
    type: ingress
    metadata:
      annotations.nginx.ingress.kubernetes.io/rewrite-target: "'/$2'"
    properties:
      ingressClassName: nginx
      rules:
      - http:
          paths:
          - host: "samples.com"
            path: "'/api(/|$)(.*)'"
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend-v1
                port:
                  number: 3012      
    dependencies:
    - nginx-ingress    