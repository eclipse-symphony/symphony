apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: sample-k8s-target     
spec:  
  topologies:
  - bindings:
    - role: instance
      provider: providers.target.k8s
      config:
        inCluster: "true"   
        deploymentStrategy: "services"
    - role: helm.v3
      provider: providers.target.helm
      config:
        inCluster: "true"
    - role: ingress
      provider: providers.target.ingress
      config:
        inCluster: "true"