---
apiVersion: solution.symphony/v1
kind: Solution
metadata:
  name: context-based-solution
spec:
  components:
    - name: context-based-deployment
      type: yaml.k8s
      properties:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: testapp
            labels:
              version: "1"
              application: "testapp"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: testapp
            template:
              metadata:
                labels:
                  app: testapp
              spec:
                nodeSelector:
                  "kubernetes.io/os": linux
                containers:
                  - name: busybox
                    image: k8s.gcr.io/e2e-test-images/busybox:1.29
                    command:
                      - "/bin/sleep"
                      - "10000"
                volumes:
                  - name: config
                    configMap:
                      name: context-based-config
    - name: context-based-config
      type: config
      properties: 
        # This uses the context of the instance's scope to determine which config to include
        app-settings: ${{$config($context('$.Instance.Spec.Scope')-config, '')}}
