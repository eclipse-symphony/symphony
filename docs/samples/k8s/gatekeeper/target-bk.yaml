apiVersion: fabric.symphony/v1
kind: Target
metadata:
  name: test-k8s-target
spec:  
  metadata:
    deployment.replicas: "#1"
    service.ports: "[{\"name\":\"port8088\",\"port\": 8088}]"
    service.type: "ClusterIP"
    service.name: "symphony-agent"
  components:
  - name: "symphony-agent"
    properties:
      container.version: "1.0"
      container.type: "docker"
      container.image: "ghcr.io/azure/symphony/symphony-agent:0.39.9"
      container.createOptions: ""      
      container.restartPolicy: "always"     
      env.AZURE_CLIENT_ID: "<Azure SP Client Id>"
      env.AZURE_TENANT_ID: "<Azure SP tenant Id>"
      env.AZURE_CLIENT_SECRET: "<Azure SP secret>"
      env.STORAGE_ACCOUNT: "voestore"
      env.STORAGE_CONTAINER: "snapshots"
      env.SYMPHONY_URL: "http://20.150.157.155:8080/v1alpha2/agent/references"
      env.TARGET_NAME: "k8s-target"
    dependencies:
    - gatekeeper
    - policies
  - name: "pod-security-policy"
    type: helm.v3
    properties:
      "helm.chart.repo": "ghcr.io/azure/symphony/helm/policies"
      "helm.chart.name": "policies"
      "helm.chart.version": "0.1.0"
    dependencies:
    - gatekeeper    
  - name: "gatekeeper"
    type: yaml.k8s
    properties:
      yaml.url: "https://raw.githubusercontent.com/open-policy-agent/gatekeeper/master/deploy/gatekeeper.yaml"     
    dependencies:
    - firmware 
  - name: "firmware"
    type: update.adu
    properties:
      update.provider: "MICROCHIP"
      update.version: "1.1.0"
      update.name: "SAME54"
    constraints:
    - key: os
      qualifier: must
      value: RTOS  
  topologies:
  - bindings:
    - role: instance
      provider: providers.target.k8s
      config:
        inCluster: "true" 
    - role: yaml.k8s
      provider: providers.target.kubectl
      config:
        inCluster: "true"
    - role: helm.v3
      provider: providers.target.helm
      config:
        inCluster: "true"
    - role: update.adu
      provider: providers.target.azure.adu
      config:
        name: "adu"
        tenantId: "72f988bf-86f1-41af-91ab-2d7cd011db47"
        clientId: "459a2dbe-426f-451d-b990-d7ca2576803c"
        clientSecret: "<Client Secret>"
        aduAccountEndpoint: "truman-adu.api.adu.microsoft.com"
        aduAccountInstance: "truman-adu-demo"
        aduGroup: "truman-demo"