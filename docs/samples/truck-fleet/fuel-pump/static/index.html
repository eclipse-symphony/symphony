<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Tank Fill Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fuel-container">
        <div class="fuel-tank" id="pump-1">
            <div class="tank">
                <div class="fill"></div>
                <div class="percentage">0%</div>
                <div class="marker" style="bottom: 25%;"></div>
                <div class="marker" style="bottom: 50%;"></div>
                <div class="marker" style="bottom: 75%;"></div>
            </div>
            <button class="fuel-up" data-id="1">Fuel Up</button>
            <div class="image-placeholder">Image</div>
            <div class="pump-name">Pump 1</div>
        </div>
        <div class="fuel-tank" id="pump-2">
            <div class="tank">
                <div class="fill"></div>
                <div class="percentage">0%</div>
                <div class="marker" style="bottom: 25%;"></div>
                <div class="marker" style="bottom: 50%;"></div>
                <div class="marker" style="bottom: 75%;"></div>
            </div>
            <button class="fuel-up" data-id="2">Fuel Up</button>
            <div class="image-placeholder">Image</div>
            <div class="pump-name">Pump 2</div>
        </div>
        <div class="fuel-tank" id="pump-3">
            <div class="tank">
                <div class="fill"></div>
                <div class="percentage">0%</div>
                <div class="marker" style="bottom: 25%;"></div>
                <div class="marker" style="bottom: 50%;"></div>
                <div class="marker" style="bottom: 75%;"></div>
            </div>
            <button class="fuel-up" data-id="3">Fuel Up</button>
            <div class="image-placeholder">Image</div>
            <div class="pump-name">Pump 3</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
