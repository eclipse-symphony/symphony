apiVersion: federation.symphony/v1
kind: CatalogContainer
metadata:
  name: flatbed-truck
spec:  
---
apiVersion: federation.symphony/v1
kind: Catalog
metadata:
  name: flatbed-truck-v-v1
spec: 
  rootResource: flatbed-truck
  catalogType: target
  properties:
    metadata:
      name: flatbed-truck
    spec: 
      displayName: flatbed-truck
      topologies:
      - bindings:
        - role: instance
          provider: providers.target.mqtt
          config:
            name: mqtt-proxy
            brokerAddress: tcp://localhost:1884
            clientID: office-3
            requestTopic: coa-request
            responseTopic: coa-response            
      properties:
        image.url: flatbed-truck
        driver: mike
        capacity: "100"
        temperature: "-18"
        weight: "1000"
        fuel: "100"
        status: available
        location: "0,0"
        destination: "0,0"
        