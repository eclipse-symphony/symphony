<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables</title>
</head>
<body>
    <h1>Environment Variables</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in env_vars.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h1>Send Topology Signal</h1>
    <form action="/topology" method="post">
        <label for="signal">Signal</label><input type="text" name="signal" id="signal" />
        <label for="target">Target</label><input type="text" name="target" id="target" />
        <input type="submit" value="Send Topology Signal" />
    </form>
</body>
</html>
