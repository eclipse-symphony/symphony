apiVersion: workflow.symphony/v1
kind: Campaign
metadata:
  name: site-apps-v1
spec:
  version: v1
  rootResource: site-apps
  firstStage: list
  stages:
    list:
      name: list
      provider: providers.stage.list
      stageSelector: wait-sync
      config:
        baseUrl: http://symphony-service:8080/v1alpha2/
        user: admin
        password: ""
      inputs:
        objectType: sites
        namesOnly: true
    wait-sync:
      name: wait-sync
      provider: providers.stage.remote
      stageSelector: deploy
      contexts: "${{$output(list,items)}}"
      inputs:
        operation: wait
        objectType: catalogs
        names:
        - site-catalog:v1
        - site-app:v1
        - site-k8s-target:v1
        - site-instance:v1
    deploy:
      name: deploy
      provider: providers.stage.remote
      stageSelector: ""
      contexts: "${{$output(list,items)}}"
      inputs:
        operation: materialize
        names:
        - site-catalog
        - site-app
        - site-k8s-target
        - site-instance
  selfDriving: true