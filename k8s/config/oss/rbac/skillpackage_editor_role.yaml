# permissions for end users to edit skillpackages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: skillpackage-editor-role
rules:
- apiGroups:
  - ai.symphony
  resources:
  - skillpackages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ai.symphony
  resources:
  - skillpackages/status
  verbs:
  - get
