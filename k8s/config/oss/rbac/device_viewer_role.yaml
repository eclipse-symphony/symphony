# permissions for end users to view devices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: device-viewer-role
rules:
- apiGroups:
  - fabric.symphony
  resources:
  - devices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fabric.symphony
  resources:
  - devices/status
  verbs:
  - get
