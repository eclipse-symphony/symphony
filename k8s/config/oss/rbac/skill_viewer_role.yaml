# permissions for end users to view skills.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: skill-viewer-role
rules:
- apiGroups:
  - ai.symphony
  resources:
  - skills
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ai.symphony
  resources:
  - skills/status
  verbs:
  - get
