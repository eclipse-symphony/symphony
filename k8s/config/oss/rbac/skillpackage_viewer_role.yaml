# permissions for end users to view skillpackages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: skillpackage-viewer-role
rules:
- apiGroups:
  - ai.symphony
  resources:
  - skillpackages
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ai.symphony
  resources:
  - skillpackages/status
  verbs:
  - get
