# permissions for end users to view solutions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: solution-viewer-role
rules:
- apiGroups:
  - solution.symphony
  resources:
  - solutions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - solution.symphony
  resources:
  - solutions/status
  verbs:
  - get
