[workspace]
resolver = "2"
members = [
    "symphony",
    "rust_providers/mock",
    "rust_providers/ankaios"
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
symphony = { path = "./symphony" }
serde = { version = "1.0", default-features = false }
serde_json = "1.0"
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
