symphonyImage:
  repository: possprod.azurecr.io/symphony-k8s
  pullPolicy: IfNotPresent
  tag: "0.39.5"
paiImage:
  repository: possprod.azurecr.io/symphony-api
  pullPolicy: IfNotPresent
